<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="net.css">
</head>
<body>
    <header>
        <div class="logo">Netflix Clone</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="banner-content">
                <h1>Featured Title</h1>
                <p>Watch the latest blockbuster now!</p>
                <button>Play</button>
                <button>More Info</button>
            </div>
        </section>
        <section class="row">
            <h2>Trending Now</h2>
            <div class="row-posters">
                <img src="movie1.jpg" alt="Movie 1">
                <img src="movie2.jpg" alt="Movie 2">
                <img src="movie3.jpg" alt="Movie 3">
                <img src="movie4.jpg" alt="Movie 4">
                <img src="movie5.jpg" alt="Movie 5">
            </div>
        </section>
        <section class="row">
            <h2>Top Rated</h2>
            <div class="row-posters">
                <img src="movie6.jpg" alt="Movie 6">
                <img src="movie7.jpg" alt="Movie 7">
                <img src="movie8.jpg" alt="Movie 8">
                <img src="movie9.jpg" alt="Movie 9">
                <img src="movie10.jpg" alt="Movie 10">
            </div>
        </section>
    </main>
    <script src="netf.js"></script>
</body>
</html>
